<form [formGroup]="myForm" class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              
              <div class="col">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Create Account</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="fname" formControlName="fname" name="fname" id="fname" class="form-control form-control-lg shadow" />
                        <label class="form-label" for="fname">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="lname" formControlName="lname" name="lname" id="lname" class="form-control form-control-lg shadow" />
                        <label class="form-label" for="lname">Last name</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" formControlName="email" name="email" id="email" class="form-control form-control-lg shadow" />
                    <label class="form-label" for="email">Email</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="username" formControlName="username" name="username" id="username" class="form-control form-control-lg shadow" />
                    <label class="form-label" for="username">username</label>
                  </div>
                  <div class="form-outline mb-4">
                      <input type="password" formControlName="password" name="password" id="password" class="form-control form-control-lg shadow"/>
                      <label class="form-label" for="password">password</label>
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <button (click)="submit()" type="submit" class="btn btn-warning btn-lg ms-2">Create Account</button>
                      <a type="button" class="btn btn-primary btn-lg ms-2" routerLink="/login">Back to Login</a>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
