
<br>
<section>
  <div class="container py-5">  
    <h1 class="text-muted mb-4">My Rating</h1>
    <div class="row">
    <div class = "col-lg-4">
      <ng-container *ngFor="let star of stars">
        <app-star [starId]="star" [rating]="hoverState || rating" (starEnter)="onEnterStar($event)" (starLeave)="onLeaveStar()"
          (starClick)="updateRating(star)">
        </app-star>
      </ng-container>
    </div>
    <div class = "col-sm-2">
        <button type="button" (click) ="rateMovie()" class="btn btn-outline-primary ms-1">Rate</button>
    </div>
    <div class = "col-sm-2"><h1 class="text-muted mb-4">OR</h1></div>
    <div class = "col-sm-2">
      <button type="button" class="btn btn-outline-primary ms-1"(click)="ngAddReview()">Write Review</button>
    </div>
  </div>
<br>
   
<div class="row">
  <div class ="col-lg-7">
    <h1 class="text-muted mb-4">Reviews</h1>  
  </div>
  <div class ="col-lg-5">
    <mat-form-field appearance="fill" style="right: 0;">
      <mat-label style="font-size: 13px;">Sort by...</mat-label>
      <mat-select>
        <mat-option style="font-size: 13px;" *ngFor="let sort of sorting" [value]="sort.value">
          {{sort.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field> 
  </div>
</div>
  <div class="row">
    <div class = "col-lg-5"><app-description-review></app-description-review></div>
    <div class = "col-lg-5"><app-description-review></app-description-review></div>
  </div>
</div>
</section>
