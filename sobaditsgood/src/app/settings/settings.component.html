<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              
              <div class="col">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">User Settings</h3>
                  <div class="form-outline mb-4">
                    <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" alt="ProfilePicture"><br>
                        <button class="btn btn-primary rounded mt-4">Change Profile Picture</button>
                      </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" > <a (click)="fnameEdit()"class="bi" [class.bi-pencil-square]="readonlyFirstName"></a> First name</label>
                        <input type="text"  [(ngModel)]="userFirstName"  class="form-control form-control-lg shadow" [readonly]="readonlyFirstName" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label"><a (click)="lnameEdit()"class="bi" [class.bi-pencil-square]="readOnlyLastName"></a> Last name</label>
                        <input [(ngModel)]="userLastName" type="text"  class="form-control form-control-lg shadow" [readonly]="readOnlyLastName"/>
                      </div>
                    </div>
                  </div>
  
  
                  <div class="form-outline mb-4">
                    <label class="form-label"><a (click)="addressEdit()"class="bi" [class.bi-pencil-square]="readOnlyAddress"></a> Address</label>
                    <input type="text" [(ngModel)]="Address" class="form-control form-control-lg shadow" [readonly]=" readOnlyAddress" />
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label"> Email </label>
                      <input type="email" id="email" [(ngModel)]="userEmail"  class="form-control-plaintext form-control-plaintext-lg " readonly />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label"><a (click)="changePswd()"class="bi" [class.bi-pencil-square]="readOnlyPswd"></a> Password </label>
                      <input type="password" id="password" [(ngModel)]="password"  class="form-control form-control-lg shadow" [readonly]="readOnlyPswd"/>
                  </div>
  
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg ms-2" [disabled]="checkValue">Submit form</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
