<h1 class="ms-3">{{title}}</h1>
<button mat-icon-button color="primary" title="Favorite" (click)="favoriteClicked()">
    <mat-icon>favorite</mat-icon>
</button>
<button mat-icon-button color="primary" title="Watched" (click)="watchedClicked()">
    <mat-icon>check</mat-icon>
</button>
<button mat-icon-button color="primary" title="Bookmark" (click)="bookmarkClicked()">
    <mat-icon>bookmark</mat-icon>
</button>

<div class="card float-start ms-3 me-3" style="width: 14rem;">
    <img class="card-img-top" src={{poster}} alt="Movie poster">
</div>
<div class="ms-3">
    <h2>Genre:</h2>
    <div class="container">
        <div class="row">
          <div *ngFor = "let g of genres" class="col-1">
            <p>{{g}}</p>
          </div>
        </div>
      </div>

    <h2>Description</h2>
    <p>{{description}}</p>
    <h2>Runtime: <span>{{runtime}} minutes</span></h2>
    <h2 *ngFor = "let d of directors">Director: <span>{{d}}</span></h2>
    <h2>Cast and Crew</h2>
</div>

<div class="d-flex align-content-start flex-wrap gap-3 container-fluid">
    <div *ngFor = "let c of cast" class="card" style="max-width: 8rem;">
        <img src={{path+c.profile_path}} class="card-img-top" alt="Cast headshot">
        <div class="card-body">
            <h4 class="card-title">{{c.name}}</h4>
            <h5 id="card-text">{{c.character}}</h5>
        </div>
    </div>
    <button type="button" [routerLink]="['/castcrew']" class="btn btn-info">See more</button>
</div>
<app-display-review></app-display-review>
